[bcrypt]
saltRounds = 12

[satyr]
name = ''
domain = ''
registration = false
restrictedNames = ['live']
rootredirect = '/users/live'

[ircd]
enable = false
port = 6667
sid = ''
server = ''
pass = ''
vhost = 'web.satyr.net'

[database]
host = 'localhost'
user = 'satyr'
